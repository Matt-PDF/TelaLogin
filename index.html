<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>FeWork | Login</title>
</head>

<body>
    <div class="group">
        <div class="logo">
            <img src="./img/logo.png" alt="logo" class="logo">
        </div>

        <form class="login" method="POST" action="">
            <p>
                <input class="nome_login" name="nome_login" required="required" type="text"
                    placeholder="Email ou nome de usuário" />

            </p>
        </form>
        <form action="" method="GET" class="password">
            <input class="nome_password" type="password" name="nome_password" required="required" placeholder="Senha" />
        </form>
        <label class="checkbox" method="GET" action="">
            <input type="checkbox" class="check_box" name="check_box">
            <span>Lembar de mim</span>
        </label>
        <input class="login-button" type="button">
        <div class="cadastro">
            <p>Não tem uma conta?</p>
            <a href="#">CADASTRAR AGORA</a>
        </div>



    </div>

</body>
<footer>

</footer>

</html>
